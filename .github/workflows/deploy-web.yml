name: Deploy Web App

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-web.yml"

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PNPM_VERSION: '9'
      NODE_VERSION: '20'
      PROJECT_NAME: streamlings-web
      PRODUCTION_BRANCH: main
      PREVIEW_BRANCH: gha-preview-${{ github.run_id }}
      D1_DATABASE_NAME: streamlings-db
      D1_PREVIEW_DATABASE_NAME: streamlings-db-preview
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Typecheck web app
        run: pnpm --filter web check

      - name: Run web app unit tests
        run: pnpm --filter web test:unit -- --run

      - name: Build web app
        working-directory: apps/web
        run: pnpm build

      - name: Detect Cloudflare credentials
        id: cf-creds
        run: |
          if [ -n "${CLOUDFLARE_API_TOKEN}" ] && [ -n "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "Cloudflare credentials detected."
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "Cloudflare credentials not found; deployment steps will be skipped."
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure Cloudflare resources
        if: steps.cf-creds.outputs.present == 'true'
        id: ensure-resources
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          API_BASE="https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}"
          PROJECTS_ENDPOINT="${API_BASE}/pages/projects"
          D1_ENDPOINT="${API_BASE}/d1/database"

          tmpdir=$(mktemp -d)
          trap 'rm -rf "$tmpdir"' EXIT

          echo "Checking for existing Cloudflare Pages project '${PROJECT_NAME}'..."
          curl -sS -X GET "$PROJECTS_ENDPOINT" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" > "$tmpdir/projects.json"

          if ! python3 -c "import json, pathlib, sys; data=json.loads(pathlib.Path(sys.argv[1]).read_text()); name=sys.argv[2]; sys.exit(0 if any(project.get('name') == name for project in data.get('result', [])) else 1)" \
            "$tmpdir/projects.json" "$PROJECT_NAME"; then
            echo "Cloudflare Pages project '${PROJECT_NAME}' not found. Creating it..."
            pnpm exec wrangler pages project create "${PROJECT_NAME}" --production-branch "${PRODUCTION_BRANCH}"
            curl -sS -X GET "$PROJECTS_ENDPOINT" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" > "$tmpdir/projects.json"
            echo "âœ” Created Cloudflare Pages project '${PROJECT_NAME}'."
          else
            echo "âœ” Cloudflare Pages project '${PROJECT_NAME}' already exists."
          fi

          fetch_database_id() {
            local __resultvar="$1"
            shift
            local db_name="$1"
            local create_target="$2"

            curl -sS -X GET "$D1_ENDPOINT" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" > "$tmpdir/databases.json"

            local python_status=0
            local db_id
            db_id=$(python3 -c "import json, pathlib, sys; data=json.loads(pathlib.Path(sys.argv[1]).read_text()); name=sys.argv[2]; success=data.get('success', True); errors=data.get('errors'); result=data.get('result') or []; (print(json.dumps({'operation': 'list_databases', 'errors': errors or data}), file=sys.stderr), sys.exit(2)) if not success else None; print(next((entry.get('uuid', '') for entry in result if isinstance(entry, dict) and entry.get('name') == name), ''))" \
              "$tmpdir/databases.json" "$db_name") || python_status=$?

            if [ "$python_status" -eq 2 ]; then
              echo "Warning: Cloudflare API returned an error while listing D1 databases for '${db_name}'. Skipping D1 setup." >&2
              printf -v "$__resultvar" ''
              return 2
            elif [ "$python_status" -ne 0 ]; then
              return "$python_status"
            fi

            if [ -z "$db_id" ]; then
              echo "Cloudflare D1 database '${db_name}' not found. Creating it..."
              curl -sS -X POST "$D1_ENDPOINT" \
                -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                -H "Content-Type: application/json" \
                --data "{\"name\":\"${db_name}\"}" > "$create_target"

              python_status=0
              python3 -c "import json, pathlib, sys; data=json.loads(pathlib.Path(sys.argv[1]).read_text()); errors=data.get('errors'); (print(json.dumps({'operation': 'create_database', 'errors': errors or data}), file=sys.stderr), sys.exit(2)) if not data.get('success', True) else None" \
                "$create_target" || python_status=$?

              if [ "$python_status" -eq 2 ]; then
                echo "Warning: Cloudflare API returned an error while creating D1 database '${db_name}'. Skipping D1 setup." >&2
                printf -v "$__resultvar" ''
                return 2
              elif [ "$python_status" -ne 0 ]; then
                return "$python_status"
              fi

              python_status=0
              db_id=$(python3 -c "import json, pathlib, sys; data=json.loads(pathlib.Path(sys.argv[1]).read_text()); result=data.get('result') or {}; print(result.get('uuid', '') if isinstance(result, dict) else '')" \
                "$create_target") || python_status=$?
              if [ "$python_status" -ne 0 ]; then
                return "$python_status"
              fi

              if [ -z "$db_id" ]; then
                echo "Failed to determine ID for database '${db_name}'." >&2
                printf -v "$__resultvar" ''
                return 3
              fi

              echo "âœ” Created Cloudflare D1 database '${db_name}'."
            else
              echo "âœ” Cloudflare D1 database '${db_name}' already exists."
            fi

            printf -v "$__resultvar" '%s' "$db_id"
            return 0
          }

          if fetch_database_id PROD_DB_ID "${D1_DATABASE_NAME}" "$tmpdir/prod-db.json"; then
            :
          else
            status=$?
            if [ "$status" -eq 2 ] || [ "$status" -eq 3 ]; then
              echo "Warning: Cloudflare D1 API not accessible with provided credentials; skipping D1 configuration updates."
              echo "prod_db_id=" >> "$GITHUB_OUTPUT"
              echo "preview_db_id=" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            echo "Error: Unable to ensure Cloudflare D1 database '${D1_DATABASE_NAME}' (status: ${status})." >&2
            exit "$status"
          fi

          if fetch_database_id PREVIEW_DB_ID "${D1_PREVIEW_DATABASE_NAME}" "$tmpdir/preview-db.json"; then
            :
          else
            status=$?
            if [ "$status" -eq 2 ] || [ "$status" -eq 3 ]; then
              echo "Warning: Cloudflare D1 API not accessible with provided credentials; skipping D1 configuration updates."
              echo "prod_db_id=" >> "$GITHUB_OUTPUT"
              echo "preview_db_id=" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            echo "Error: Unable to ensure Cloudflare D1 database '${D1_PREVIEW_DATABASE_NAME}' (status: ${status})." >&2
            exit "$status"
          fi

          python3 -c "import json, pathlib, sys; payload_path=sys.argv[1]; prod_id=sys.argv[2]; preview_id=sys.argv[3]; payload={'deployment_configs': {'production': {'d1_databases': [{'binding': 'DB', 'database_id': prod_id}]}, 'preview': {'d1_databases': [{'binding': 'DB', 'database_id': preview_id}]}}}; pathlib.Path(payload_path).write_text(json.dumps(payload))" \
            "$tmpdir/payload.json" "$PROD_DB_ID" "$PREVIEW_DB_ID"

          curl -sS -X PATCH "${PROJECTS_ENDPOINT}/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data @"$tmpdir/payload.json" > "$tmpdir/update-response.json"

          python3 -c "import json, pathlib, sys; data=json.loads(pathlib.Path(sys.argv[1]).read_text()); (print(json.dumps(data), file=sys.stderr), sys.exit(1)) if not data.get('success') else None" \
            "$tmpdir/update-response.json"

          echo "prod_db_id=${PROD_DB_ID}" >> "$GITHUB_OUTPUT"
          echo "preview_db_id=${PREVIEW_DB_ID}" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloudflare Pages (preview)
        if: steps.cf-creds.outputs.present == 'true'
        id: deploy-preview
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          LOG_FILE=$(mktemp)
          trap 'rm -f "$LOG_FILE"' EXIT

          pnpm exec wrangler pages deploy .svelte-kit/cloudflare \
            --project-name "${PROJECT_NAME}" \
            --branch "${PREVIEW_BRANCH}" 2>&1 | tee "$LOG_FILE"

          PREVIEW_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.pages\.dev' "$LOG_FILE" | head -1 || true)

          if [ -z "$PREVIEW_URL" ]; then
            echo "Unable to parse preview deployment URL from wrangler output." >&2
            exit 1
          fi

          echo "preview_url=${PREVIEW_URL}" >> "$GITHUB_OUTPUT"
          echo "Preview deployment available at ${PREVIEW_URL}"

      - name: Smoke test preview deployment
        if: steps.deploy-preview.outputs.preview_url != ''
        shell: bash
        run: |
          set -euo pipefail

          echo "Testing preview deployment at ${PREVIEW_URL:=${{ steps.deploy-preview.outputs.preview_url }}}"
          for attempt in {1..10}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${PREVIEW_URL}" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "âœ” Preview deployment healthy."
              exit 0
            fi

            echo "Attempt ${attempt}/10 failed (status: ${STATUS}); retrying in 6 seconds..."
            sleep 6
          done

          echo "Preview deployment did not become healthy in time." >&2
          exit 1

      - name: Deploy to Cloudflare Pages (production)
        if: steps.cf-creds.outputs.present == 'true'
        id: deploy-prod
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          LOG_FILE=$(mktemp)
          trap 'rm -f "$LOG_FILE"' EXIT

          pnpm exec wrangler pages deploy .svelte-kit/cloudflare \
            --project-name "${PROJECT_NAME}" \
            --branch "${PRODUCTION_BRANCH}" 2>&1 | tee "$LOG_FILE"

          PROD_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.pages\.dev' "$LOG_FILE" | head -1 || true)

          if [ -z "$PROD_URL" ]; then
            echo "Unable to parse production deployment URL from wrangler output." >&2
            exit 1
          fi

          echo "prod_url=${PROD_URL}" >> "$GITHUB_OUTPUT"
          echo "Production deployment available at ${PROD_URL}"

      - name: Smoke test production deployment
        if: steps.deploy-prod.outputs.prod_url != ''
        shell: bash
        run: |
          set -euo pipefail

          echo "Testing production deployment at ${PROD_URL:=${{ steps.deploy-prod.outputs.prod_url }}}"
          for attempt in {1..10}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${PROD_URL}" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "âœ” Production deployment healthy."
              echo "ðŸš€ Web app deployed to ${PROD_URL}"
              exit 0
            fi

            echo "Attempt ${attempt}/10 failed (status: ${STATUS}); retrying in 6 seconds..."
            sleep 6
          done

          echo "Production deployment did not become healthy in time." >&2
          exit 1

      - name: Note skipped deployment
        if: steps.cf-creds.outputs.present != 'true'
        run: echo "Cloudflare credentials are missing; build and tests succeeded but no deployment was performed."
