name: Deploy Web App

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-web.yml"

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PNPM_VERSION: '9'
      NODE_VERSION: '22'
      PROJECT_NAME: streamlings-web
      PRODUCTION_BRANCH: main
      PREVIEW_BRANCH: gha-preview-${{ github.run_id }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Typecheck web app
        run: pnpm --filter web check

      - name: Run web app unit tests
        run: pnpm --filter web test:unit -- --run

      - name: Build web app
        working-directory: apps/web
        run: pnpm build

      - name: Detect Cloudflare credentials
        id: cf-creds
        run: |
          if [ -n "${CLOUDFLARE_API_TOKEN}" ] && [ -n "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "Cloudflare credentials detected."
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "Cloudflare credentials not found; deployment steps will be skipped."
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate Cloudflare D1 databases
        if: steps.cf-creds.outputs.present == 'true'
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          echo "Validating Cloudflare D1 database bindings defined in wrangler.toml..."
          pnpm exec wrangler d1 info streamlings-db >/dev/null
          pnpm exec wrangler d1 info streamlings-db-preview >/dev/null

      - name: Deploy to Cloudflare Pages (preview)
        if: steps.cf-creds.outputs.present == 'true'
        id: deploy-preview
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          LOG_FILE=$(mktemp)
          trap 'rm -f "$LOG_FILE"' EXIT

          pnpm exec wrangler pages deploy .svelte-kit/cloudflare \
            --project-name "${PROJECT_NAME}" \
            --branch "${PREVIEW_BRANCH}" 2>&1 | tee "$LOG_FILE"

          PREVIEW_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.pages\.dev' "$LOG_FILE" | head -1 || true)

          if [ -z "$PREVIEW_URL" ]; then
            echo "Unable to parse preview deployment URL from wrangler output." >&2
            exit 1
          fi

          echo "preview_url=${PREVIEW_URL}" >> "$GITHUB_OUTPUT"
          echo "Preview deployment available at ${PREVIEW_URL}"

      - name: Smoke test preview deployment
        if: steps.deploy-preview.outputs.preview_url != ''
        shell: bash
        run: |
          set -euo pipefail

          echo "Testing preview deployment at ${PREVIEW_URL:=${{ steps.deploy-preview.outputs.preview_url }}}"
          for attempt in {1..10}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${PREVIEW_URL}" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "âœ” Preview deployment healthy."
              exit 0
            fi

            echo "Attempt ${attempt}/10 failed (status: ${STATUS}); retrying in 6 seconds..."
            sleep 6
          done

          echo "Preview deployment did not become healthy in time." >&2
          exit 1

      - name: Deploy to Cloudflare Pages (production)
        if: steps.cf-creds.outputs.present == 'true'
        id: deploy-prod
        working-directory: apps/web
        shell: bash
        run: |
          set -euo pipefail

          LOG_FILE=$(mktemp)
          trap 'rm -f "$LOG_FILE"' EXIT

          pnpm exec wrangler pages deploy .svelte-kit/cloudflare \
            --project-name "${PROJECT_NAME}" \
            --branch "${PRODUCTION_BRANCH}" 2>&1 | tee "$LOG_FILE"

          PROD_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.pages\.dev' "$LOG_FILE" | head -1 || true)

          if [ -z "$PROD_URL" ]; then
            echo "Unable to parse production deployment URL from wrangler output." >&2
            exit 1
          fi

          echo "prod_url=${PROD_URL}" >> "$GITHUB_OUTPUT"
          echo "Production deployment available at ${PROD_URL}"

      - name: Smoke test production deployment
        if: steps.deploy-prod.outputs.prod_url != ''
        shell: bash
        run: |
          set -euo pipefail

          echo "Testing production deployment at ${PROD_URL:=${{ steps.deploy-prod.outputs.prod_url }}}"
          for attempt in {1..10}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${PROD_URL}" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "âœ” Production deployment healthy."
              echo "ðŸš€ Web app deployed to ${PROD_URL}"
              exit 0
            fi

            echo "Attempt ${attempt}/10 failed (status: ${STATUS}); retrying in 6 seconds..."
            sleep 6
          done

          echo "Production deployment did not become healthy in time." >&2
          exit 1

      - name: Note skipped deployment
        if: steps.cf-creds.outputs.present != 'true'
        run: echo "Cloudflare credentials are missing; build and tests succeeded but no deployment was performed."
