# Cloudflare Pages configuration for Streamlings Web App
name = "streamlings-web"
compatibility_date = "2024-10-23"

# Pages-specific configuration
pages_build_output_dir = ".svelte-kit/cloudflare"

[[d1_databases]]
binding = "DB"
database_name = "streamlings-db"
database_id = "c52bc2ae-6ee3-4478-89fc-cfd991a31370"

[env.preview]
[[env.preview.d1_databases]]
binding = "DB"
database_name = "streamlings-db-preview"
database_id = "f8693fb2-e25e-4185-9a93-afc0bde22d05"

# Environment variables are configured in Cloudflare dashboard or via GitHub secrets
# Required environment variables:
# - PUBLIC_CLERK_PUBLISHABLE_KEY (public)
# - CLERK_SECRET_KEY (secret)
# - DATABASE_URL (automatically bound from D1 in production)

# Note: For local development, use .env file with DATABASE_URL=file:local.db
# For production, D1 database will be automatically bound
